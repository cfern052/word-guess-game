<!doctype html>
<html lang="en-us">

<html>

<head>
    <title>Hangman: The Director's Cut</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Guess the director!</h1>
        <button type="button" class="btn btn-primary btn-lg" button-id="start">Push To Start</button>
    </header>
    
        <div class=row id=wrapper>
            <div class="col-6">
                <p id="directorIs"><strong>And the Director is...</strong></p>
                <img src="assets/images/director-chair2.jpg" class="directorImage">
                <br>
                <button type="button" class="btn btn-primary btn-lg" button-id="hint">Hint!</button>
                <p id=hint></p>
            </div>

            <div class="col-6">
                <p id=directors></p>
                <p id=wins></p>
                <p id=losses></p>
                <p id=guess></p>
                <p id=lettersGuessed></p>
            </div>
        </div>


        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
